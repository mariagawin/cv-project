<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Me!</title>

	<!-- Title Icon -->
	<link rel="icon" href="/favicon.ico?v=3">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

	<!-- Normalize css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Halant:wght@400;700&family=Nunito+Sans:ital,wght@0,400;0,700;1,200;1,700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="/styles/generics.css">
	<link rel="stylesheet" href="/styles/contact/styles.css">
	<link rel="stylesheet" href="/styles/contact/tablet.css" media="(min-width:768px)">
	<link rel="stylesheet" href="/styles/contact/desktop.css" media="(min-width:1024px)">
</head>

<body>
	<main>
		<article>
			<header>
				<h1>Contact me!</h1>
			</header>
			<form netlify>
				<div class="first-pt-contact-form">
					<div class="contact-div">
						<label for="name">What is your name?</label>
						<input type="text" name="name" id="name" placeholder="Enter your name">
					</div>
					<div class="contact-div">
						<label for="email">What is your email?</label>
						<input type="email" name="email" id="email" placeholder="Enter your email" required>
					</div>
					<div class="contact-div">
						<label for="subject">Subject:</label>
						<input type="text" name="subject" id="subject">
					</div>
				</div>
				<div class="scnd-pt-contact-form">
					<textarea name="message" cols="55" rows="10" placeholder="Write your message here!" required></textarea>
					<div class="buttons">
						<button class="btn" type="submit">Submit</button>
						<button class="btn" type="reset">Reset</button>
					</div>
				</div>
			</form>
		</article>
	</main>
	<footer>
		<div class="contact-foot"><a href="/">Go back</a></div>
		<p><small>&copy; Marielle Agawin 2022</small></p>
	</footer>
</body>

</html>
